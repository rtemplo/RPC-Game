<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>RPS - By Ray Templo</title>
<!--Bootstrap and JQueryUI should be mutually exclusive-->
<!--<link rel="stylesheet" href="assets/css/jquery-ui.css">-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>

<div class="container">
	<div class="row">
		<div class="col-12 text-center pt-1">
			<h2>Rock, Paper, Scissors</h2>
		</div>
	</div>
	<hr>	
	<div class="row">
		<div class="col-sm-6 mx-auto d-flex justify-content-around">
			<div class="input-group p-2" id="add-player-layer">
				<span class="input-group-addon">Name: </span>
				<input type="text" class="form-control" name="player-name" id="player-name">
				<span class="input-group-btn">
					<button type="button" id="add-player" class="btn btn-primary">Start</button>
				</span>
			</div>
			<div class="px-2" id="player-header-label">
				Hi <span id="player-header-name"></span> 
				you are player: <span id="player-header-number"></span>
			</div>
		</div>
	</div>
	<hr>
	<div class="row d-flex align-content-around">
		<div class="col-sm-4 d-flex justify-content-center pb-4">
			<div class="card" style="width: 20rem;">
				<div class="card-body d-flex flex-column">
					<h4 class="card-title" id="player1-name">Player 1</h4>
					<h6 class="card-subtitle mb-2 text-muted">Player 1</h6>
					<p class="card-text">
						<div class="btn-group-vertical" id="player1-buttons">
							<button type="button" class="btn btn-secondary" data-value="R">Rock</button>
							<button type="button" class="btn btn-warning" data-value="P">Paper</button>  							
							<button type="button" class="btn btn-info" data-value="S">Scissors</button>  											
						</div>
					</p>
					<div class="d-flex justify-content-between">
						<div>Wins: <span id="p1-wins">0</span></div>
						<div>Losses: <span id="p1-losses">0</span></div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="jumbotron d-flex justify-content-center"><h2 id="result-display">Win/Lose</h2></div>
			<div class="px-2 text-center">Ties: <span id="ties"></span> </div>
		</div>
		<div class="col-sm-4 d-flex justify-content-center pb-4">
			<div class="card" style="width: 20rem;">
				<div class="card-body d-flex flex-column">
					<h4 class="card-title" id="player2-name">Player 2</h4>
					<h6 class="card-subtitle mb-2 text-muted">Player 2</h6>
					<p class="card-text">
						<div class="btn-group-vertical" id="player2-buttons">
							<button type="button" class="btn btn-secondary" data-value="R">Rock</button>
							<button type="button" class="btn btn-warning" data-value="P">Paper</button>  							
							<button type="button" class="btn btn-info" data-value="S">Scissors</button>  											
						</div>
					</p>
					<div class="d-flex justify-content-between">
						<div>Wins: <span id="p2-wins">0</span></div>
						<div>Losses: <span id="p2-losses">0</span></div>
					</div>
				</div>
			</div>			
		</div>
	</div>
	<hr>
	<div class="row mb-3">
		<div class="col-sm-8 mx-auto text-center">
			<h5>Message Area</h5>
			<hr>

			<div id="message-box" contenteditable="true">
				
			</div>
			
			<div class="row input-group m-0">
				<input type="text" id="message-input" class="form-control">
				<span class="input-group-btn">
					<button type="button" id="message-send" class="btn btn-primary">Send</button>
				</span>
			</div>
		</div>
	</div>
</div>

</body>
</html>
